services:
  caffeine-backend:
    image: daniellaera/caffeine-backend:latest
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-XX:UseSVE=0
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - caffeine-backend